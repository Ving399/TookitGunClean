<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolkitGun</title>

    <link rel="icon" href="assets/icons/favicon.svg" type="image/svg+xml">


    <link rel="stylesheet" href="/style/style.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&family=Lexend+Giga:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <img class="main-icon" src="assets/icons/RebelS_ICON 1.svg">
        <h1 class="main-title">Toolkit Gun</h1>
        <p class="main-description">Potencia tus horas de estudio</p>
        <button id="create-button" class="main-button">
            <span class="main-span">CREAR GUÍA</span>
        </button>
    </div>

    <dialog id="modal" class="modal">
        
        <button id="btn-close-modal" class="btn-close">
            <img class="btn-close-modal-icon" src="assets/icons/x icon.svg" alt="">
        </button>

        <form action="/form" method="POST">
            
            <ul class="modal-list-1">

                <H1  class="input-line-1" id="title-modal">¿Que quieres estudiar hoy?</H1>

                <p  class="input-line-1" id="parrafo-modal">Describe el tema que quieres estudiar, selecciona los items necesarios y comienza el viaje</p>

                <li class="input-line-1"><textarea id="prompt" type="text" name="prompt" placeholder="Escribe tu texto aquí..."></textarea></li>
            
            </ul>
            
            <div class="modal-list">
                
                
                <div class="text-form"><label id="label-prompt"for="parrafo">Párrafos a leer</label></div> 
                <div class="input-form"><input id="parrafo" type="number" name="parrafos-number" min="0" max="10"></div> 
                <div class="icon-form"><img  class="parche" src="assets/icons/Parche P.svg"></div> 
                

                
                <div class="text-form"><label id="label-r" for="reactivos">Preguntas relacionadas</label></div> 
                <div class="input-form"><input id="reactivos" type="number" name="reactivos-number" min="0" max="10"></div> 
                <div class="icon-form"><img  class="parche" src="assets/icons/Parche A2.svg"></div> 
                


                
                <div class="text-form"><label id="label-historias" for="historias">Historias relacionadas</label></div> 
                <div class="input-form"><input id="historias" type="number" name="historias-number" min="0" max="10"></div> 
                <div class="icon-form"><img  class="parche" src="assets/icons/Parche H.svg"></div> 
                


                
                <div class="text-form"><label id="lable-table" for="tabla">Quiero una tabla de</label></div> 
                <div class="input-form"><textarea id="tabla" type="text" name="table"></textarea></div> 
                <div class="icon-form"><img  class="parche" src="assets/icons/Parche t.svg"></div> 
                


                
                <div class="text-form"><label id="lable-diagrama" for="tabla">Quiero una diagrama de</label></div> 
                <div class="input-form"><textarea id="diagrama" type="text" name="diagram"></textarea></div> 
                <div class="icon-form"><img  class="parche" src="assets//icons/Parche D.svg"></div> 
                
            
            </div>

            <li class="modal-list-1">
                <button class="submit-button" type="submit">
                     <span class="submit-span">CREAR</span>
                </button>
            </li>

        </form>
    </dialog>

    <script src="/src/modal.js"></script>

</body>
</html>
