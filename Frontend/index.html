<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toolkit gun</title>

    <link rel="stylesheet" href="/style/style.css">

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@100..900&family=Lexend+Giga:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="main">
        <img class="main-icon" src="assets/icons/RebelS_ICON 1.svg">
        <h1 class="main-title">Toolkit Gun</h1>
        <p class="main-description">Guias de estudio para alumnos rebeldes</p>
        <button id="create-button" class="main-button">
            <span class="main-span">CREAR GUÍA</span>
        </button>
    </div>

    <dialog id="modal" class="modal">
        <button id="btn-close-modal" class="btn-close">
            <img class="btn-close-modal-icon" src="assets/icons/x icon.svg" alt="">
        </button>
        <form action="/form" method="POST">
            <ul class="modal-list">

                <H1 id="title-modal">¿Que quieres estudiar hoy?</H1>

                <p id="parrafo-modal">Describe el tema que quieres estudiar, selecciona los items necesarios y comienza el viaje</p>

                <li><input id="prompt" type="text" name="prompt"></li>

                <li id="label-prompt"><label for="parrafo">¿Cúantos párrafos quieres leer?</label></li>

                <li><input id="number-p" type="number" id="parrafo" name="parrafos-number" min="1" max="10"></li>

                <li id="label-r"><label for="reactivos">¿Cúantos reactivos quieres responder?</label></li>

                <li><input id="number-r" type="number" id="reactivos" name="reactivos-number" min="1" max="10"></li>

                <li id="label-pages"><label for="paginas">¿Cuantas Historias relacionadas quieres?</label></li>

                <li><input id="number-pages" type="number" id="paginas" name="paginas-number" min="1" max="10"></li>
                
                <li><button class="submit-button" type="submit"> <span class="submit-span">CREAR</span> </button></li>
            </ul>
        </form>
    </dialog>

    <script src="/src/modal.js"></script>

</body>
</html>
